        username: rizalynlajada
        password: dckr_pat_6ca6C5SKhLHBKdl08dCsDrz6kpQ
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: rizalynlajada/github-actions-ci-base:latest
